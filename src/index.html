<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    
    <div class="w-[400px] mx-auto mt-36">
        <h1 class="font-bold text-2xl text-center">BMI Calculator</h1>
        <div class="flex w-[400px] gap-3 mt-3">
            <input type="text" id="height" placeholder="Enter your Height" class="w-1/2 p-3 border border-neutral-400 focus:outline-none focus:border-green-700 rounded-lg">
            <input type="text" id="weight" placeholder="Enter your Weight" class="w-1/2 p-3 border border-neutral-400 focus:outline-none focus:border-green-700 rounded-lg">
        </div>
        <p class="p-3 mt-3 border border-neutral-400 rounded-lg">Your BMI: <span id="result" class="text-green-700 text-xl "></span></p>
        <p id="range" class="border border-neutral-400 mt-3 p-3 rounded-lg">Result</p>
        <button id="btn" onclick="bmi()" class="w-full mt-3 p-3 bg-black text-white rounded-lg">Sumbit</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
